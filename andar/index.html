<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="banner">
      <button class="banner__opensea">Opensea</button>
      <div class="banner__container">
        <div class="banner__left">
          <img
            class="banner__img__galaxy"
            src="../dist/samsung-assets/nft/Galaxy S22.png"
            alt=""
          />
          <img
            class="banner__img__banner"
            src="../dist/samsung-assets/nft/banner.png"
            alt=""
          />
          <p>Copyrights by Samsung Indonesia</p>
        </div>
        <div class="banner__right">
          <span>01/03</span>
          <h2>Master NFT</h2>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been the industry's standard dummy text
            ever since the 1500s,
          </p>
          <button class="banner__right__btn">
            <i class="fa-brands fa-twitter"></i>Get This NFT
          </button>
        </div>
      </div>
      <div class="banner__arrow">
        <img src="../dist/samsung-assets/nft/arrow-cr.png" alt="" />
        <div class="banner__bullet">
          <div class="banner__bullet__item">
            <div>
              <img src="../dist/samsung-assets/nft/carousel1.png" alt="" />
            </div>
          </div>
          <div class="banner__bullet__item">
            <div>
              <img src="../dist/samsung-assets/nft/carousel2.png" alt="" />
            </div>
          </div>
          <div class="banner__bullet__item">
            <div>
              <img src="../dist/samsung-assets/nft/carousel3.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
